name: Build and Deploy Medusa Admin

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Ensure this matches the Node.js version required by Medusa

      - name: Install dependencies
        run: npm install

      - name: Build Admin
        run: npm run build:admin  # Ensure this script builds the admin

      - name: Build Backend
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          scp -i private_key -r ./dist $SSH_USER@$SSH_HOST:/path/to/your/project
          ssh -i private_key $SSH_USER@$SSH_HOST 'cd /path/to/your/project && npm install && pm2 restart your-app'

      - name: Cleanup
        run: rm private_key
